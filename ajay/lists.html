<html>
<head>
	<title>lists</title>
</head>
<body>
	<h1>The following shows the creation of lists using ordered and unordered tags</h1>
	<h2>Fruits</h2>
	<ol type="I">
		<li>Apple</li>
		<li>Banana</li>
		<li>Cherry</li>
		<li>Orange</li>
	</ol>
	<h2>Fruits2</h2>
	<ol type="a">
		<li>Apple</li>
		<li>Banana</li>
		<li>Cherry</li>
		<li>Orange</li>
	</ol>
	<h2>Vehicles</h2>
	<ul>
		<li>Bike</li>
		<li>Car</li>
		<li>Bus</li>
	</ul>
	<h2>Vehicles2</h2>
	<ul type="square">
		<li>Bike</li>
		<li>Car</li>
		<li>Bus</li>
	</ul>

<body>
</html>
