<html>
<head>
<title>Change Background</title>
<link rel="stylesheet" href="styleback.css">
</head>
<body>
<h1>Hello</h1>
<script>
document.addEventListener("click",()=>{document.body.style.background="red";})
document.addEventListener("dblclick",()=>{document.body.style.background="green";})
</script>
</body>
</html>
